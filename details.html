<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styledetails.css" />
    <title>Details</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="header__logo">
          <a href="#" class="header-logo__text a">HotCoffee</a>
        </div>
        <div class="search">
          <input
            type="image"
            class="search__img"
            src="./images/iconSearch.svg"
            alt="icon search"
          />
          <input type="text" class="search__input" placeholder="Search..." />
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="./home-page.html" class="menu__link a">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link a">Articles</a>
            </li>
          </ul>
        </nav>

        <div class="networks">
          <div class="networks__Instagram">
            <a href="#"
              ><img src="./images/iconInstagram.svg" alt="Instagram"
            /></a>
          </div>
          <div class="networks__Twitter">
            <a href="#"><img src="./images/iconTwitter.svg" alt="Twitter" /></a>
          </div>
          <a href="#"><img src="./images/iconLinkedin.svg" alt="Linkedin" /></a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-inner">
        <img src="./images/bigmanwithmac.png" alt="big man" />
      </div>
      <h1 class="title-text">Finibus Bonorum et Malorum</h1>
      <div class="author-title-date">
        <p class="author">Written by John doe</p>
        <p class="title-date">Monday May 20</p>
      </div>
      <article class="article">
        <img src="./images/Section1.10.32.png" alt="main text" />
        <button class="buttonup">
          <a href="#"><img src="./images/up.svg" alt="up" /></a>
        </button>
      </article>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="leftcolumn footer__leftcolumn">
          <div class="footer_leftcolumn_text">
            <p><b>hotcoffee</b> 2020 copyright all rights reserved</p>
          </div>
        </div>
        <div class="networks">
          <div class="networks__Instagram">
            <a href="#"
              ><img src="./images/iconInstagram.svg" alt="Instagram"
            /></a>
          </div>
          <div class="networks__Twitter">
            <a href="#"><img src="./images/iconTwitter.svg" alt="Twitter" /></a>
          </div>
          <a href="#"><img src="./images/iconLinkedin.svg" alt="Linkedin" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
